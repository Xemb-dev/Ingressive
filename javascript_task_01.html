<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px; 
            padding: 0px;
        }
        body{
            background-color: darkgrey;
        }
        pre{
            margin-top: 20%;
            padding: 50px;
            border-radius: 10px;
            width: fit-content;
            margin: 18% auto 0 auto;
            background-color: bisque;
        }
        main{
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <main>
        <pre>
      <b>My name is :</b> <span id="name"> </span>
    <b>My height is:</b> <span id="height"></span>
    <b>My Country is:</b> <span id="country"></span>
        </pre>
    </main>
    <script>
        document.getElementById("name").innerHTML="Favour Okia";
        document.getElementById("height").innerHTML="5.6 feet";
        document.getElementById("country").innerHTML="Nigeria";
    </script>
</body>
</html>
